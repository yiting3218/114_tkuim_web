<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的網站 - 導入前</title>
</head>
<body>
  <header>
    <h1>我的網站</h1>
    <nav>
      <a href="#home">首頁</a>
      <a href="#about">關於</a>
      <a href="#services">服務</a>
      <a href="#contact">聯絡</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>歡迎來到我的網站</h2>
      <p>這是一個示範網頁，展示導入 Bootstrap 前的樣貌。</p>
      <button>了解更多</button>
      <img src="https://via.placeholder.com/500x300" alt="示範圖片">
    </section>

    <section id="about">
      <h2>關於我們</h2>
      <div>
        <div>
          <h3>專業</h3>
          <p>提供專業的網頁設計服務。</p>
        </div>
        <div>
          <h3>創新</h3>
          <p>採用最新的技術和設計趨勢。</p>
        </div>
        <div>
          <h3>品質</h3>
          <p>確保每個專案都達到最高標準。</p>
        </div>
      </div>
    </section>

    <section id="services">
      <h2>我們的服務</h2>
      <ul>
        <li>網頁設計</li>
        <li>響應式開發</li>
        <li>SEO 優化</li>
        <li>維護服務</li>
      </ul>
    </section>

    <section id="contact">
      <h2>聯絡我們</h2>
      <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email：</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="message">訊息：</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <br><br>
        <button type="submit">送出</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 我的網站. All rights reserved.</p>
  </footer>
</body>
</html>

</html>
