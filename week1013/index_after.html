<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的網站 - Bootstrap 5</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 導航列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">我的網站</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">關於</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">服務</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">聯絡</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 首頁 -->
  <section id="home" class="bg-light py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-5 fw-bold">歡迎來到我的網站</h1>
          <p class="lead">這是一個使用 Bootstrap 5 製作的範例網頁。</p>
          <button class="btn btn-success btn-lg">了解更多</button>
        </div>
        <div class="col-md-6">
          <img src="https://picsum.photos/600/350" class="img-fluid rounded" alt="範例圖片">
        </div>
      </div>
    </div>
  </section>

  <!-- 關於我們 -->
  <section id="about" class="py-3">
    <div class="container">
      <h2 class="text-center mb-4">關於我們</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h3 class="card-title">專業</h3>
              <p class="card-text">提供專業的網頁設計服務。</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h3 class="card-title">創新</h3>
              <p class="card-text">採用最新的技術和設計趨勢。</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 服務 -->
  <section id="services" class="bg-light py-3">
    <div class="container">
      <h2 class="text-center mb-4">我們的服務</h2>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <ul class="list-group">
            <li class="list-group-item">✅ 網頁設計</li>
            <li class="list-group-item">✅ 響應式開發</li>
            <li class="list-group-item">✅ SEO 優化</li>
            <li class="list-group-item">✅ 維護服務</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- 聯絡 -->
  <section id="contact" class="py-3">
    <div class="container">
      <h2 class="text-center mb-4">聯絡我們</h2>
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">姓名</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">訊息</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">送出</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- 頁尾 -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2024 我的網站. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (bundle 含 Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
