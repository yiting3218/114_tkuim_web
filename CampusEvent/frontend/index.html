<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Event Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>校園活動報名管理系統</h1>
    <p>Campus Event Registration Management System</p>
  </header>

  <main class="container">

    <!-- 新增報名 -->
    <section class="card">
      <h2>新增報名資料</h2>
      <form id="createForm" class="form">
        <div class="form-group">
          <label>姓名</label>
          <input type="text" id="name" placeholder="請輸入姓名" required />
        </div>

        <div class="form-group">
          <label>學號</label>
          <input type="text" id="studentId" placeholder="例：410123456" required />
        </div>

        <div class="form-group">
          <label>系級</label>
          <input type="text" id="department" placeholder="例：資管三A" required />
        </div>

        <div class="form-group">
          <label>活動名稱</label>
          <input type="text" id="eventTitle" placeholder="活動名稱" required />
        </div>

        <button type="submit" class="primary">新增報名</button>
      </form>
    </section>

    <!-- 報名清單 -->
    <section class="card">
      <h2>報名清單</h2>

      <table class="table">
        <thead>
          <tr>
            <th>姓名</th>
            <th>學號</th>
            <th>系級</th>
            <th>活動名稱</th>
            <th>狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="list">
          <tr>
            <td colspan="6" class="empty">目前尚無報名資料</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
