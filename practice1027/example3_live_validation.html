<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>即時驗證</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">密碼強度即時驗證</h3>
    <form id="signup-form" novalidate>
      <div class="mb-3">
        <label class="form-label" for="password">密碼</label>
        <input id="password" name="password" class="form-control" type="password" minlength="8" required>
        <div class="form-text">需至少 8 碼，包含英文字母與數字。</div>
        <p id="password-error" class="text-danger small mb-0"></p>
      </div>
      <div class="mb-3">
        <label class="form-label" for="confirm">確認密碼</label>
        <input id="confirm" name="confirm" class="form-control" type="password" required>
        <p id="confirm-error" class="text-danger small mb-0"></p>
      </div>
      <button class="btn btn-success" type="submit">建立帳號</button>
    </form>
  </div>
  <script src="example3_script.js"></script>
</body>
</html>
