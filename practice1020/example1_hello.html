<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">Hello JavaScript</h3>
    <p class="text-muted">打開瀏覽器 Console（F12 → Console）觀察輸出。</p>

    <pre id="result" class="bg-light p-3 border"></pre>

    <!-- 新增按鈕 -->
    <button id="showMsgBtn" class="btn btn-primary mt-3">顯示訊息</button>
  </div>
