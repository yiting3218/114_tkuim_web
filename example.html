<html>
  <head>
    <title>範例頁面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>歡迎來到我的網站</h1>
    <p>這是一段介紹文字。</p>
    <a href="https://www.example.com">前往範例網站</a>
    <img src="image.jpg" alt="範例圖片">
    <ul>
      <li>項目一</li>
      <li>項目二</li>
    </ul>
    <ol>
      <li>第一項</li>
      <li>第二項</li>
    </ol>
    <div>
      <p>這是在一個區塊內的段落。</p>
    </div>
    <span>這是一個行內元素。</span>
    <form action="/submit" method="post">
      <label for="name">姓名:</label>
      <input type="text" id="name" name="name">
      <input type="submit" value="提交">
    </form>
    <table>
      <tr>
        <th>名稱</th>
        <th>年齡</th>
      </tr>
      <tr>
        <td>小明</td>
        <td>20</td>
      </tr>
    </table>
    <strong>這是重要的內容。</strong>
    <em>這是斜體內容。</em>
  </body>
</html>
