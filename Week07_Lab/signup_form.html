<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員註冊表單</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="mb-3">會員註冊</h2>
    <form id="signup-form" novalidate>
      <!-- 姓名 -->
      <div class="mb-3">
        <label class="form-label" for="name">姓名</label>
        <input id="name" name="name" class="form-control" type="text" required aria-describedby="name-error">
        <p id="name-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" name="email" class="form-control" type="email" required aria-describedby="email-error" inputmode="email">
        <p id="email-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 手機 -->
      <div class="mb-3">
        <label class="form-label" for="phone">手機</label>
        <input id="phone" name="phone" class="form-control" type="tel"
               pattern="^09\d{8}$"
               required aria-describedby="phone-error"
               title="請輸入09開頭的10碼手機號碼">
        <p id="phone-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 密碼 -->
      <div class="mb-3">
        <label class="form-label" for="password">密碼</label>
        <input id="password" name="password" class="form-control" type="password" minlength="8" required aria-describedby="password-error">
        <div id="strength" class="form-text"></div>
        <p id="password-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 確認密碼 -->
      <div class="mb-3">
        <label class="form-label" for="confirm">確認密碼</label>
        <input id="confirm" name="confirm" class="form-control" type="password" required aria-describedby="confirm-error">
        <p id="confirm-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 興趣標籤 -->
      <div class="mb-3">
        <label class="form-label">興趣標籤（至少勾選一項）</label>
        <div id="interests" class="d-flex flex-wrap gap-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest1" value="coding">
            <label class="form-check-label" for="interest1">程式設計</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest2" value="music">
            <label class="form-check-label" for="interest2">音樂</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest3" value="sport">
            <label class="form-check-label" for="interest3">運動</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest4" value="travel">
            <label class="form-check-label" for="interest4">旅遊</label>
          </div>
        </div>
        <p id="interest-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 服務條款 -->
      <div class="form-check mb-3">
        <input id="terms" class="form-check-input" type="checkbox" required aria-describedby="terms-error">
        <label class="form-check-label" for="terms">我已閱讀並同意服務條款</label>
        <p id="terms-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 按鈕 -->
      <div class="d-flex gap-2">
        <button id="submit-btn" class="btn btn-primary" type="submit">送出</button>
        <button id="reset-btn" class="btn btn-outline-secondary" type="button">重設</button>
      </div>
    </form>
  </div>
  <script src="signup_form.js"></script>
</body>
</html>
